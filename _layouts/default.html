<!DOCTYPE html>
<html lang="{{ site.lang | default: 'en-US' }}">
<head>
   {% if site.google_analytics %}
   <script async src="https://www.googletagmanager.com/gtag/js?id={{ site.google_analytics }}"></script>
   <script>
      window.dataLayer = window.dataLayer || [];
      function gtag(){dataLayer.push(arguments);}
      gtag('js', new Date());
      
      gtag('config', '{{ site.google_analytics }}');
   </script>
   {% endif %}
   <meta charset="UTF-8">
   <meta http-equiv="X-UA-Compatible" content="IE=edge">
   <meta name="viewport" content="width=device-width, initial-scale=1">
   {% seo %}
   <link rel="stylesheet" href="{{ '/assets/css/style.css?v=' | append: site.github.build_revision | relative_url }}">
   <!--[if lt IE 9]>
   <script src="https://cdnjs.cloudflare.com/ajax/libs/html5shiv/3.7.3/html5shiv.min.js"></script>
   <![endif]-->
</head>
<body>
   <div class="wrapper">
      <header>
         <h1><a href="{{ "/" | absolute_url }}">{{ site.title | default: "Your Site Title" }}</a></h1>
         {% if site.logo %}
         <img src="{{ site.logo | relative_url }}" alt="Logo" />
         {% endif %}
         <p>{{ site.description | default: "Your Site Description" }}</p>
      </header>
      <section>
         {{ content }}
      </section>
      <footer>
         <p>AI Coding Tutorials For <a href="https://www.youtube.com/@VTEC222">Computer Science Students</a> On My YouTube Channel.</p>
         <!-- Kävijälaskuri -->
         <div class="visitor-counter">
             <a href='https://www.free-counters.org/'>Free-Counters</a> 
             <script type='text/javascript' src='https://www.freevisitorcounters.com/auth.php?id=dc7b737c5cd9a8a42c678ed8160771ff429fe1e9'></script>
             <script type="text/javascript" src="https://www.freevisitorcounters.com/en/home/counter/1112561/t/1"></script>
         </div>
      </footer>
   </div>
   <script src="{{ '/assets/js/scale.fix.js' | relative_url }}"></script>
</body>
</html>
